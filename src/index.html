<!doctype html>
<html lang="id" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aplikasi berbagi cerita dengan lokasi">
  <meta name="theme-color" content="#ffffff">

  <link rel="preload" href="./styles/styles.css" as="style">
  <link rel="preload" href="./scripts/index.js" as="script" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://unpkg.com">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/@maptiler/sdk/dist/maptiler-sdk.css" />

  <link rel="shortcut icon" href="/images/logo.png" />
  <link rel="stylesheet" href="./styles/styles.css" />

  <title>Story App - Berbagi Cerita dengan Lokasi</title>
</head>

<body>
  <header role="banner">
    <a href="#main-content" class="skip-link">Beralih ke konten utama</a>
    <div class="main-header container">
      <h1 class="visually-hidden">Story App - Berbagi Cerita dengan Lokasi</h1>
      
      <a class="brand-name" href="#/" aria-label="Story App - Beranda">
        <img src="./logo-story.png" alt="Logo Story App" loading="lazy" width="150">
        <span class="brand-text">Story App</span>
      </a>

      <button id="drawer-button" class="drawer-button" aria-label="Toggle menu" aria-expanded="false"
        aria-controls="navigation-drawer">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>

      <nav class="navigation-drawer" id="navigation-drawer" aria-label="Navigasi utama">
        <ul class="nav-list" id="nav-list" role="menubar"></ul>
      </nav>
    </div>
  </header>

  <main id="main-content" role="main" tabindex="-1"></main>

  <footer role="contentinfo" class="main-footer">
    <div class="container">
      <p>&copy; <span id="current-year">2025</span> Story App. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/@maptiler/sdk@1.2.0/dist/maptiler-sdk.umd.js"></script>
  <script type="module" src="./scripts/index.js"></script>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
